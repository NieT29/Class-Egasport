<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Import font awesome -->
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/solid.css" />

    <!-- Import Owlcarousel -->
    <link
      rel="stylesheet"
      href="./lib/owlcarousel/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./lib/owlcarousel/assets/owl.theme.default.min.css"
    />

    <!-- Import style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Ega Sport</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header-top">
      <a href="#"> FREE SHIP VỚI ĐƠN HÀNG TỪ 500K </a>
      <div class="button-close">
        <i class="fa-solid fa-circle-xmark" style="color: #838a95"></i>
      </div>
    </div>

    <div class="header-bottom">
      <div class="container">
        <div class="wrap-menu">
          <div class="logo">
            <img src="./assets/image/logo.webp" alt="logo egasport" />
          </div>

          <div class="menu-main">
            <ul>
              <li><a href="#">SẢN PHẨM</a></li>
              <li><a href="#">BỘ SƯU TẬP</a></li>
              <li><a href="#">PHỤ KIỆN</a></li>
              <li><a href="#">XU HƯỚNG</a></li>
              <li><a href="#">KHUYẾN MÃI</a></li>
              <li><a href="#">LIÊN HỆ</a></li>
            </ul>
          </div>

          <div class="button-menu">
            <button class="active">
              <i class="fa-solid fa-chevron-left"></i>
            </button>

            <button>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div class="menu-user">
            <ul>
              <li>
                <a href="">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-regular fa-user"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-regular fa-heart"></i>
                  <span>1</span>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-solid fa-bag-shopping"></i>
                  <span>0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Slider main -->
    <div class="slider-main">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./assets/image/slider_1.webp" alt="slider1">
        </div>
        <div class="item">
          <img src="./assets/image/slider_2.webp" alt="slider2">
        </div>
      </div>
    </div>

    <!-- Service Main -->
    <div class="service-main">
      <div class="container">
        <!-- Hang: Row; Cot: Col-->

        <div class="row">
          <div class="col col-4">
            <div class="content"></div>
          </div>
          <div class="col col-4">
            <div class="content"></div>
          </div>
          <div class="col col-4">
            <div class="content"></div>
          </div>
          <div class="col col-4">
            <div class="content"></div>
          </div>
          <div class="col col-4">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Jquery -->
    <script src="./lib/Jquery.min.js"></script>

    <!-- Import Awlcarousel JS -->
    <script src="./lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Import Slider JS -->
    <script src="./assets/js/slider.js"></script>
  </body>
</html>
